<!-- public/views/whoami.html -->



    <section id="projects">
        <h1>{{ titel }}</h1>

        <ul class="flex-container">
            <li class="flex-item EfClick" ng-repeat="project in projects" ng-class="{'flipped':isflipped}" ng-click="isflipped = !isflipped"
               >
                <div class="flipfront" ng-style="{'background-image':'url(../images/{{project.img}}.jpg)'}" >{{project.name}}</div>
                <div class="flipback">
                    <p class="work">{{project.work}}</p>
                    <p class="work">{{project.year}}</p>
                    <a ng-href="projects/{{project._id}}" ng-click="$event.stopPropagation();">View Project!</a>
                    <a ng-href="project/edit/{{project._id}}" ng-click="$event.stopPropagation();">Edit Project!</a>
                    <a href ng-click="$event.stopPropagation();deleteProject(project._id);">remove</a>
                    <!--<img src="../images/{{project.img}}.jpg">
                    -->


                </div>
            </li>
        </ul>
        <a ng-href="project/new">Hey, I've got a new project!</a>
    </section>
