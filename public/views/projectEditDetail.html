<div id="project" data-ng-model="project">
    <form data-ng-submit="save(project)" data-ng-model="project">
        <div ng-repeat="(key, val) in project">
            <label for="{{key}}">{{key}}</label>
            <input type="text" ng-model="project.year">
        </div>
        <button type="submit" value="save">Save</button>
    </form>
</div>
